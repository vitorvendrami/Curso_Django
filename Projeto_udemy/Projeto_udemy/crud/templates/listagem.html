<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
    integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
    crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ui class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/crud/listagem">LISTAGEM</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/crud/insercao">NOVO</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/crud/graficos">GRAFICOS</a>
            </li>

        </ui>

    </nav>
    <br>
    <div class="container">
    <h2>{{titulo}}</h2>
        <form action="/crud/consulta" method="post" class="ml-3" name="frm_consulta">{%csrf_token%}
            <div class="form-group">
                <div class="row">
                    <input type="text" class = "form-control col-md-5" name="consulta" placeholder="Digite aqui sua consulta">
                    <select name="campo" class="form-control col-md-2">
                        <option value="nome">Nome</option>
                        <option value="idade">Idade</option>
                        <option value="sexo">Sexo</option>
                        <option value="salario">Salario</option>
                    </select>
                    <button type="submit" class="btn btn-success">Consultar</button>
                </div>
            </div>
        </form>
        <div style="overflow-y: scroll; height: 310px ; width: 100%;" align="center">
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="/crud/ordenacao/id">ID</a></th>
                        <th><a href="/crud/ordenacao/nome">Nome</a></th>
                        <th><a href="/crud/ordenacao/idade">Idade</a></th>
                        <th><a href="/crud/ordenacao/sexo">Sexo</a></th>
                        <th><a href="/crud/ordenacao/salario">Salario</a></th>
                    </tr>
                </thead>
                <tbody>
                {% for pessoa in pessoas %}
                    <tr>
                        <td nowrap="true ">
                            <a href="/crud/listagem/{{pessoa.id}}">{{pessoa.id}}</a>
                        </td>
                        <td nowrap="true">{{pessoa.nome}}</td>
                        <td nowrap="true">{{pessoa.idade}}</td>
                        <td nowrap="true">{{pessoa.sexo}}</td>
                         <td nowrap="true">{{pessoa.salario}}</td>
                        <td nowrap="true" align="right">
                            <a href="/crud/edicao/{{pessoa.id}}" class="btn btn-primary" role="button" >Editar</a>
                            <a href="/crud/delecao/{{pessoa.id}}" class="btn btn-danger" role="button" >Deletar</a>
                        </td>
                    </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
        <a href="#" onclick="Relatorio()" style="float:right">Imprimir Relatorio</a>
        <textarea  id="dados" style="display:none;">
        {% for pessoa in pessoas %}
            {{pessoa.nome}}|{{pessoa.idade}}|{{pessoa.sexo}}|{{pessoa.salario}}#

            {%endfor%}
        </textarea>
        <script>
            function relatorio() {
                const doc = new jsPDF();
            }
        </script>
    </div>
    

</body>
</html>
